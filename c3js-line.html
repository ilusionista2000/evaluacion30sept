    <div id="chart"></div>


    <script>

        var ingreso = [652464, 744805, 864677, 845486, 931853, 1036494, 1096534, 1110588, 1093357, 1119323];
            var chart = c3.generate({
                bindto: '#chart',
                data: {
                    x: 'x',

                    columns: [
                    ['x', '01-01-01', '02-02-02', '03-03-03', '04-04-04', '05-05-05', '06-06-06', '07-07-06', '08-09-06', '09-09-06', '10-10-06'],

                    ]
                },
                axis: {
                    x: {
                            type: 'timeseries',
                        tick: {
                            format: '%m' + '° año',

                        }
                    },
                    y: {
                        max:1119323,
                        min: 652464,
                        padding: {
                            top: 0,
                            bottom: 0
                        }
                    }
                }
            });
    </script>
