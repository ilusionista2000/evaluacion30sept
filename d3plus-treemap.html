<body>

    <nav>
        <a href="index.html">Index</a> <a href="chartjs-line.html">Line chart</a> <a href="chartjs-bar.html">Bar chart</a> <a href="chartjs-radar.html">Doughnut chart</a> <a href="c3js-line.html">Line Chart</a> <a href="d3plus-treemap.html" class="actual">Treemap</a>

    <div id="chart"></div>

    <script>
        d3.json("https://api.myjson.com/bins/182ufh").then(function(dataset) {
            new d3plus.Treemap().data(dataset).groupBy("Region").select("#chart").sum("Cantidad").render()
        })
    </script>
